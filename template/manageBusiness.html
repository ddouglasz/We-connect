<div class="container">
  <div class="form-actions">
    <h1>Edit Business Profile</h1>
    </div>
  	<hr>
	<div class="row">
       <div class="col-md-3">
        <div class="text-center">
          <img src="images/irokotv.jpg" class="img-rounded" id="profile-image" alt="chefchef">
          <h6>Upload a different photo...</h6>
          <input type="file" class="form-control">
        </div>
      </div>
  
       <div class="col-md-9 personal-info">
        <h3>Business Info</h3> 
        
        <form class="form-horizontal" role="form">
          <div class="form-group">
            <label class="col-lg-3 control-label">Business Name:</label>
            <div class="col-lg-8">
              <input class="form-control" type="text" value="" placeholder="company or firm">
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-3 control-label">Business Description:</label>
            <div class="col-lg-8">
              <input class="form-control" type="text" value="" placeholder="type of business">
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-3 control-label">Business category:</label>
            <div class="col-lg-8">
              <input class="form-control" type="text" value="" placeholder="category">
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-3 control-label">Business Head Quarters:</label>
            <div class="col-lg-8">
              <input class="form-control" type="text" value="" placeholder="location">
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-3 control-label">Email:</label>
            <div class="col-lg-8">
              <input class="form-control" type="text" value="" placeholder="@email.com">
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-3 control-label">add social network:</label>
            <div class="col-md-8">
              <input class="form-control" type="text" value="" placeholder="@social">
            </div>
          </div>
          <br><br>
           <div class="form-group">
            <label class="col-md-3 control-label"></label>
            <div class="col-md-8">
            <a class="btn btn-primary" href="businessProfile.html" role="button"> save changes</a>
               <input type="reset" class="btn btn-danger" value="Cancel">
            </div>
          </div>
        </form>
      </div>
  </div>
</div>
