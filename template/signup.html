<html lang="en">

<head>
    <title>Sign in - WEConnect</title>
    <meta charset="utf-8">

        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <nav class="navbar navbar-toggleable-md navbar-light bg-faded">
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" href="businessCatalog.html">WEConnect</a>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">

            </ul>
            <form class="form form-inline my-2 my-lg-0">
                <a class="nav-link text" href="signin.html">sign in</span>
                </a>
            </form>
            <form class="form form-inline my-2 my-lg-0">
                <a class="nav-link text" href="signup.html">sign up</span>
                </a>
            </form>
        </div>
    </nav>
    <div class="background">
        <div class="col-md-12">

            <form class="form-signin">
                <div class="row">
                    <div class="col-md-12">
                        <h2 class="form-signup-heading">Sign up</h2>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                                <div class="input-group-addon" style="width: 2.6rem">
                                    <i class="fa fa-user"></i>
                                </div>
                                <input type="text" name="name" class="form-control" id="name-" placeholder="Name" required autofocus>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="form-group">
                            <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                                <div class="input-group-addon" style="width: 2.6rem">
                                    <i class="fa fa-at"></i>
                                </div>
                                <input type="text" name="email" class="form-control" id="email" placeholder="E-Mail Address" required autofocus>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="row">

                    <div class="col-md-12">
                        <div class="form-group">
                            <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                                <div class="input-group-addon" style="width: 2.6rem">
                                    <i class="fa fa-key"></i>
                                </div>
                                <input type="password" name="password" class="form-control" id="password" placeholder="Password" required>
                            </div>
                        </div>
                    </div>

                </div>

                <div class="row">

                    <div class="col-md-12">
                        <div class="form-group">
                            <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                                <div class="input-group-addon" style="width: 2.6rem">
                                    <i class="fa fa-repeat"></i>
                                </div>
                                <input type="password" name="password" class="form-control" id="password" placeholder="Confirm Password" required>
                            </div>
                        </div>
                    </div>

                </div>

                <button type="submit" class="btn btn-success btn-block">
                    <i class="fa fa-user-plus"></i>
                </button>

            </form>

        </div>
    </div>
    <footer class="bg-color footer">
        <div class="col  ">
            <p>
                <div class="author float-left">Designed by: Douglas &nbsp;&nbsp; Â© 2018</div>
                <a href="https://github.com/ddouglasz/We-connect/tree/master">
                    <i class="fa fa-github float-right text-white " aria-hidden="true">
                        <strong>&nbsp;github</strong>
                    </i>
                </a>
        </div>
        </button>
        </p>
        </div>
    </footer>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
        crossorigin="anonymous"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
        crossorigin="anonymous"></script>

    <script type="text/javascript" src="js/designs.js"></script>

</body>

</html>
